<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX and Babel</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //this syntex is for simple level
    let element = <p>Seize the day</p>
    //This syntex is for intermediate level
    let str = "Seize the day";
    let element2 = <p>{str}</p>
    //this syntex is for Advanced level
    let booleanVariable = false;
    let element3 = <p>{booleanVariable?"Seize the day":"Make the most of it"}</p>
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(element3);
  </script>
</body>
</html>
