<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        function MyComponent(props){
            return (
                <>
                <p>React in a JavaScript library</p>
                <div className="main">
                   <p>Click the below button to alert 'Hello'</p>
                   <button onClick={props.fun}>Alert Hello</button>
                </div>
                </>
            )
        }
        let root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<MyComponent fun={()=>alert("Hello")} />)
    </script>
</html>
