<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX-Syntex-deep-dive</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
     function JSXShowcase(){
        let str="Hello World!";
        let isLoggedIn = true;
        function ShowFunc(){
            alert("Hello World inside ShowFunc");
        }
        return (
            <>
            <div>{str}</div>
            <p>{isLoggedIn?"isLoggedIn is true":"isLoggedIn is false"}</p> 
            <button onClick={ShowFunc}>Click</button>
            </>
        )
     }
     let root = ReactDOM.createRoot(document.getElementById("root")).render(<JSXShowcase />)//Element rendering
  </script>
</html>
